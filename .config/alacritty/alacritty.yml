background_opacity: 0.85
env:
  TERM: xterm-256color # Si no usas tmux y no pones esto, al entrar en una shell remota
                       # no funcionarán abreviaciones como control+l etc.
colors:
  bright:
    black:      '0x282a40'
    blue:       '0x93bbff'
    cyan:       '0x98e4ff'
    green:      '0xcdea9f'
    magenta:    '0x3a7ee'
    red:        '0xf07178'
    white:      '0xffffff'
    yellow:     '0xffd47e'
  normal:
    black:      '0x181a29'
    blue:       '0x93bbff'
    cyan:       '0x98e4ff'
    green:      '0xcdea9f'
    magenta:    '0xd3a7ee'
    red:        '0xf07178'
    white:      '0xbfd5de'
    yellow:     '0xffd47e'
  primary:
    background: '0x0f101a'
    foreground: '0xf1ffff'

font:
  bold:
    family: Hack
    style:  Bold
  italic:
    family: Hack
    style:  Italic
  normal:
    family: Hack
    style:  Regular

  size: 5.0

window:
  padding:
    x: 5
    y: 5

# Yo uso tmux ;)

shell:
  program: /usr/bin/tmux



